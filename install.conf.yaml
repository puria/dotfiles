- clean: ['~']

- tap:
    - git-time-metric/gtm

- brew:
    - gtm
    - yarn
    - gpg
    - neomutt
    - vim

- cask:
    - vlc
    - adobe-acrobat-pro

- link:
    ~/.Xresources:
    ~/.bash_aliases:
    ~/.gitconfig:
    ~/.vimrc:
    ~/.zprofile:
    ~/.mailcap:
    ~/.mbsyncrc:
    ~/.notmuch-config:
    ~/.zshrc:
    ~/.msmtprc:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.mutt/:
        glob: true
        path: mutt/*
        create: true
        relink: true
    ~/.oh-my-zsh/:
        glob: true
        path: oh-my-zsh/*
        create: true
        relink: true
    ~/.imapfilter/config.lua:
        path: imapfilter/config.lua
        create: true

- create:
    ~/bin

- shell:
  - [git submodule update --init --recursive, "Installing/updating submodules"]
  - [vim +PluginInstall +qall, "Installing vim plugins"]

