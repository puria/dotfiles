- clean: ['~']

- link:
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.mutt/:
        create: true
        glob: true
        path: mutt/*
        relink: true


